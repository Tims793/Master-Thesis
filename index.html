<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate MCQ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Generate Multiple Choice Question</h2>
        <form action="/generate_question" method="post">
            <div class="form-group">
                <label for="question">Enter your topic to generate a question:</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>

        {% if answer %}
            <div class="mt-5">
                <h3>Generated Question:</h3>
                <textarea class="form-control" rows="15" readonly>{{ answer }}</textarea>
            </div>
        {% endif %}
    </div>
<script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let textArea = document.querySelector('textarea');
            let text = textArea.textContent;

            // Entfernen der unerwünschten Zeichen am Anfang und Ende
            text = text.replace(/^\s*{\s*'/, '').replace(/'\s*}\s*$/, '');

            // Ersetzen der \n Zeichenfolgen durch echte Zeilenumbrüche
            textArea.textContent = text.replace(/\\n/g, '\n');
        });
</script>
</body>
</html>
